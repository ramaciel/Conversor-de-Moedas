<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="fundo">
        <div class="bloco">
            <div class="texto">
                <h1>Conversor de moedas</h1>
                <h3>Um conversor de moedas rápido e fácil. Digite um número</h3>
                <input type="text" id="valor" placeholder="Digite aqui o valor">
            </div>
            <select id="moeda_inicial">
                <option value="euro">Euro</option>
                <option value="dolar">Dólar Americano</option>
                <option value="libra">Libra Estrelina</option>
                <option value="real" selected>Real brasileiro</option>
                <option value="peso">Peso Argentino</option>
            </select>
            <select id="moeda_final">
                <option value="euro">Euro</option>
                <option value="dolar" selected>Dólar Americano</option>
                <option value="libra">Libra Estrelina</option>
                <option value="real">Real brasileiro</option>
                <option value="peso">Peso Argentino</option>
            </select>
            <button onclick="calcular()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>
</body>
